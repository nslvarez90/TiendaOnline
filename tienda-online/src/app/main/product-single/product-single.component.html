<div class="row justify-content-center mb-3">
    <div class="col-md-12 col-xl-10">
        <div class="card shadow-0 border rounded-3">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-12 col-lg-3 col-xl-3 mb-4 mb-lg-0 d-flex justify-content-center">
                        <div class="bg-image hover-zoom ripple rounded ripple-surface">                            
                            <i [ngClass]="['bi','big', icon]" ></i>
                        </div>
                    </div>
                    <div class="col-md-6 col-lg-6 col-xl-6">
                        <h5>{{product.name}}</h5>
                        <div class="d-flex flex-row">
                            <div class="text-success mb-1 me-2">
                                Aviable
                            </div>
                            <span>{{product.total_aviable}}</span>
                        </div>
                        <div class="mt-1 mb-0 text-muted small">
                            <span>Category</span>
                            <span class="text-primary"> â€¢ </span>
                            <span>{{ product.category }}</span>                            
                        </div>
                        <p class="text-truncate mb-4 mb-md-0">
                            {{ product.description }}
                        </p>
                    </div>
                    <div class="col-md-6 col-lg-3 col-xl-3 border-sm-start-none border-start">
                        <div class="d-flex flex-row align-items-center mb-1">
                            <h4 class="mb-1 me-1"> {{ product.price | currency }}</h4>
                        </div>
                        <div class="d-flex flex-column mt-4">                           
                            <button class="btn btn-outline-primary btn-sm mt-2" type="button" (click)="addProductToCart()">
                                Add to Cart
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
